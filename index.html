<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paper Scissors Stone</title>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="game-choices">
                <img class="rock" src="https://image.flaticon.com/icons/png/512/87/87812.png" alt="rock image">
                <img  class="paper" src="https://image.flaticon.com/icons/png/512/16/16289.png" alt="paper image">
                <img class="scissors" src="https://image.flaticon.com/icons/png/512/124/124717.png" alt="scissors image">
            </div>
            <div class="game-board">
                <div class="round-information">
                    <div class="score-display">
                        <h3 class="player-score"></h3>
                        <h3 class="bot-score"></h3>
                    </div>
                    <div class="round-choices">
                        <h3 class="player-choice-display"></h3>
                        <h3 class="bot-choice-display"></h3>
                    </div>
                    <h2 class="message"></h2>
                </div>
                
            </div>
            <button class="start">Start</button>
            <h2 class="final-score"></h2>
            <button class="play-again">Play Again</button>
            <div class="permission">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
